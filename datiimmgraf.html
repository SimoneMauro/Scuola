<!DOCTYPE html>
<html lang="it">
<head>
    <title>Dati tabella grafico</title>
</head>
<body>
        <br>
        <h1 class="title">Dati tabella grafico</h1>
        <form action="">
            <input class="form-control" type="file" id="fileUp" onchange="readFile(this)">
            <br>
            <input class="btn btn-outline-g btn-lg" type="button" value="Genera grafico" onclick="draw()">
        </form>
        <canvas id="canvass" width="1400%" height="620%"></canvas>
</body>
  <script>
  let result = []

    let nSegmentiY = 10
    
    let dotEnable = false;
    
    function readFile(input) {
        let file = input.files[0];
      let reader = new FileReader();
       reader.readAsText(file);
      reader.onload = function() {
          result = reader.result;
        };
      reader.onerror = function() {
          alert(reader.error);
        };
    }
    
    function draw() {
        if (!result.length) {
            alert("Nessun file")
        } else {
            let c = document.getElementById("canvass");
            var lenght = c.width;
            var height= c.height;
            let ctx = c.getContext("2d");
            ctx.lineWidth = 2;
            ctx.moveTo(lenght/15, height/6);
            ctx.lineTo(lenght/15, height/1.1);
            ctx.moveTo(lenght/20, height/15*13);
            ctx.lineTo(lenght/1.05, height/15*13);
            let csv = result.split("\n")
            let lenghtX = Math.round(Math.sqrt(Math.abs((lenght/15)**2-(lenght/1.1)**2)))
            const divisoreX = Math.round(lungX / csv.length)
            let lenghtX = Math.round(Math.sqrt(Math.abs((lenght/12)**2-(lenght/1.15)**2)))
            const divisoreY = Math.round(lungY / nSegmentiY)
            let max = Number(csv[1][1].replaceAll('"', ''))
            
            for (let i in csv) {
                if (i!=0) {
                    let effData = csv[i].split(",")
                    ctx.moveTo(lenght/15+divisoreX*i,height/15*13)
                    ctx.lineTo(lenght/15+divisoreX*i,height/30*27)
                    ctx.fillText(effData[0].replaceAll('"', ''), lenght/15+divisoreX*i+2,height/30*27+2);
                    if (Number(effData[1].replaceAll('"', '')) > max) {
                        max = Number(effData[1].replaceAll('"', ''))
                    }
                }
            }
    
            let newMax = ((Number(max.toString()[0])+1) * (10**(getPow(max)-1))) 
            for (let i of Array(nSegmentiY).keys()) {
                ctx.moveTo(lenght/15, height/15*12-(divisoreY*i)/3)
                ctx.lineTo(lenght/15-30, height/15*12-(divisoreY*i)/3)
                ctx.fillText((newMax/nSegmentiY)*(i+1), lenght/15-50, (height/15*12-(divisoreY*i)/3)-5)
            }
            ctx.stroke()
            ctx.moveTo(lenght/15,height/1.155)
    
            for (let i in csv) {
                i++
                let effData = csv[i].split(",")
                ctx.lineTo(lenght/15+divisoreX*i, height/1.155 - 45*(Number(effData[1].replaceAll('"', '')) / (newMax/nSegmentiY)))
                ctx.stroke()
                if (dotEnable) {drawPoint(lenght/15+divisoreX*i, height/1.155 - 45*(Number(effData[1].replaceAll('"', '')) / (newMax/nSegmentiY)), ctx) }
            }
            ctx.stroke()
        }
    }
    
    function drawPoint(x,y,canvas) {
        canvas.beginPath();
        canvas.fillStyle = "red";
        canvas.arc(x, y, 5, 0, Math.PI*2, true);
        canvas.fill();
    }
    
    function getPow(numb) {
        return(Number(numb.toString().length))
    }
    </script>
</html>
