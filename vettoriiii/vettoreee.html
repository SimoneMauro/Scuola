<html>
<head>
    <title>Visualizza Utenti</title>
    <script>
        function mostraUtenti() {
            let utenti = JSON.parse(localStorage.getItem("utenti")) || [];
            let lista = document.getElementById("listaUtenti");
            lista.innerHTML = "";

            if (utenti.length === 0) {
                lista.innerHTML = "<p>Nessun utente registrato.</p>";
                return;
            }

            utenti.forEach((utente, index) => {
                let item = document.createElement("li");
                item.textContent = `${index + 1}. ${utente.nome} ${utente.cognome} - ${utente.email}`;
                lista.appendChild(item);
            });
        }

        window.onload = mostraUtenti;
    </script>
</head>
<body>
    <h2>Elenco Utenti</h2>
    <ul id="listaUtenti"></ul>
    <br>
    <a href="index.html">Torna alla Home</a>
</body>
</html>
