<html>
<head>
  <title>Vendita Automobili</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { text-align: center; }

    #container {
      display: grid;
      gap: 20px;
      padding: 20px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .card img { max-width: 100%; height: auto; border-radius: 8px; }
    .card h3 { margin: 10px 0 5px; }

    #cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #cart h2 {
      margin-top: 0;
    }

    .cart-item {
      margin-bottom: 10px;
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Vetrina Automobili</h1>

  <div id="container"></div>

  <div id="cart">
    <h2>Carrello</h2>
    <div id="cartItems"></div>
    <p class="total">Totale: â‚¬ <span id="cartTotal">0</span></p>
    <button onclick="checkout()">Acquista</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
